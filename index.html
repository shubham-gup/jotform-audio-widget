<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d04fe8415f.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <main>
      <audio controls controlslist="nodownload" preload="auto" class="audio-player display-none"></audio>
      <p>Click on the Mic below to record your response</p>
      <div class="recorder">
        <div class="permission-dialog display-none">
          Please give mic permissions to continue
        </div>
        <div class="audio-recorder">
          <span class="audioTime">0:00</span>
          <div class="response response--success display-flex display-none">
            <i class="fa fa-check check"></i>Response Recorded
          </div>
          <div class="response response--failed display-flex display-none">
            <i class="fa fa-times cross"></i>Oops! Times up.
          </div>
          <div class="player display-flex">
            <div class="boxContainer">
              <div class="box box1"></div>
              <div class="box box2"></div>
              <div class="box box3"></div>
              <div class="box box4"></div>
              <div class="box box5"></div>
              <div class="box box6"></div>
              <div class="box box7"></div>
              <div class="box box8"></div>
              <div class="box box9"></div>
              <div class="box box10"></div>
              <div class="box box11"></div>
              <div class="box box12"></div>
              <div class="box box13"></div>
            </div>
            <button class="cancelBtn display-none">
               <div class="tooltip">
                  <i class="fa fa-times cancel"></i>
                  <span class="tooltiptext">Click to Cancel recording</span>
               </div>
             </button>
            <button class="recordBtn">
               <div class="tooltip">
                  <i class="fa fa-microphone microphone"></i>
                  <span class="tooltiptext tooltiptext--mic">Click to Start recording</span>
               </div>
            </button>
          </div>
        </div>
      </div>
      <h3 class="remainingQuestionTime">Remaining Question Time <span class="questionTime">00:00</span></h3>
    </main>
    <script type="module" src="./JS/voice_recorder.js" defer></script>
    <script type="module" src="./JS/script.js" defer></script>
  </body>
</html>
